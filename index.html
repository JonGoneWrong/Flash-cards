<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="styles.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width= , initial-scale=1.0" />
		<script defer src="script.js"></script>
		<title>Flash-Cards</title>
	</head>
	<body class="flexBox">
		<header class="header">
			<h1 class="title">Flash-Cards</h1>
			<nav class="progressBar">
				<div class="btn">Score:</div>
				<div class="btn">Streak:</div>
			</nav>
		</header>
		<!-- this nav: vertical list on the left hand side, to see decks? recent problem cards? -->
		<div class="flexBulk">
			<nav class="leftColumn">
				<h3>Decks</h3>
				<div class="recentCard0">recent0</div>
				<div class="recentCard1">recent1</div>
				<div class="recentCard2">recent2</div>
			</nav>
			<!-- this nav should be a fixed column on the right side containing a timer, score tracker, and the 3 buttons for add/edit/remove cards. -->
			<nav class="rightColumn">
				<div class="timer">timerGoesHere</div>
				<button>Add a card</button>
				<button>Edit a card</button>
				<button>Delete a card</button>
			</nav>
			<main>
				<!-- each card needs to have some way to mark/star/flag it. -->
				<div class="currentCard">current card goes here.</div>
			</main>
		</div>

		<!-- the footer should be the current deck of cards, each should be clickable so that when clicked they replace the current card. -->
		<footer class="flexFooter">
			<h3>Current Deck of Cards</h3>
			<div>Current Deck: Card 0</div>
			<div>Current Deck: Card 1</div>
			<div>Current Deck: Card 2</div>
			<div>Current Deck: Card 3</div>
			<div>Current Deck: Card 4</div>
			<div>Current Deck: Card 5</div>
		</footer>
	</body>
</html>

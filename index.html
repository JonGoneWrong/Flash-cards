<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width= , initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
			rel="stylesheet"
		/>
		<script defer src="js/script.js"></script>
		<title>Flash-Cards</title>
	</head>
	<body class="container">
		<header class="header item">
			<div class="title-container">
				<h1 class="page-title">Flash-Cards</h1>
			</div>
			<nav class="toggle-bar">
				<button class="button show-answers">Show Answers</button>
				<button class="button hide-answers">Hide Answers</button>
				<!-- <button class="button show-questions">Hide both? (Random mode!)</button> -->
				<!-- <div class="max-streak btn">Max Streak:</div> -->
			</nav>
		</header>
		<main class="main item">
			<nav class="left column">
				<div class="column-title">
					<h3></h3>
				</div>
				<div class="menu">
					<!-- <div class="recent card0"></div>
					<div class="recent card1"></div>
					<div class="recent card2"></div> -->
				</div>
			</nav>
			<div class="card-container">
				<div class="big card">
					<div class="current-question question">
						What are we studying today?
					</div>
					<div class="current-answer answer">
						(Choose a card below to begin.)
					</div>
				</div>
				<div class="answer-box">
					<button class="answer-choice a">a</button>
					<button class="answer-choice b">b</button>
					<button class="answer-choice c">c</button>
					<button class="answer-choice d">d</button>
				</div>
				<div class="deck-scroll"></div>
			</div>
			<nav class="right column">
				<div class="column-title">
					<div class="timer"></div>
				</div>
				<div class="menu">
					<button class="button add">Add a card</button>
					<!-- <button class="button edit">Edit a card</button> -->
					<!-- <button class="button delete">Delete a card</button> -->
					<form action="">
						<input name="question" placeholder="Question" type="text" />
						<input name="answer" placeholder="Right Answer" type="text" />
						<!-- <input name="wrong-answers" placeholder="3 Wrong Answers:" type="text" /> -->
						<button class="submit" type="submit">Add</button>
					</form>
					<button class="button cancel">Cancel</button>
				</div>
			</nav>
		</main>
		<footer class="footer item">
			<!-- <h3>Current Deck Name?/Change Current Deck?</h3> -->
		</footer>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width= , initial-scale=1.0" />
		<script defer src="script.js"></script>
		<title>Flash-Cards</title>
	</head>
	<body class="container">
		<header class="header item">
			<div class="title-container">
				<h1 class="title">Flash-Cards</h1>
			</div>
			<nav class="progress-bar">
				<div class="btn">Score:</div>
				<div class="btn">Streak:</div>
			</nav>
		</header>
		<!-- this nav: vertical list on the left hand side, to see decks? recent problem cards? -->
		<main class="main item">
			<nav class="left column">
				<h3>Decks</h3>
				<div class="recent-card0">recent0</div>
				<div class="recent-card1">recent1</div>
				<div class="recent-card2">recent2</div>
			</nav>
			<!-- each card needs to have some way to mark/star/flag it. -->
			<div class="current-card">current card goes here.</div>
			<!-- this nav: fixed column on the right side containing timer and the 3 buttons for add/edit/remove cards. -->
			<nav class="right column">
				<div class="timer">timerGoesHere</div>
				<div class="options">
					<button>Add a card</button>
					<button>Edit a card</button>
					<button>Delete a card</button>
				</div>
			</nav>
		</main>

		<!-- the footer should be the current deck of cards, each should be clickable so that when clicked they replace the current card. -->
		<footer class="footer item">
			<h3>Current Deck of Cards</h3>
			<div>Current Deck: Card 0</div>
			<div>Current Deck: Card 1</div>
			<div>Current Deck: Card 2</div>
			<div>Current Deck: Card 3</div>
			<div>Current Deck: Card 4</div>
			<div>Current Deck: Card 5</div>
		</footer>
	</body>
</html>
